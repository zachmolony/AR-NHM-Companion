<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>NHM App</title>
</head>

<style>
    * {
        font-family: 'Source Sans Pro', sans-serif !important;
    }

    a {
        color: #7bc043;
    }

    .navigation-bar {
        height: 22vw;
        background-color: #7bc043;
    }

    .page__content {
        margin-top: 4vh;
    }

    #logo {
        height: 18vw;
        padding-top: 2.5vw;
        margin-left: 3vw;
    }

    .right {
        margin-top: 2vh;
        margin-right: 1vw;
        width: auto;
    }

    #buttons * {
        height: 12vw;
        width: auto;
        padding-top: 2vw;
    }

    .toolbar-button--quiet {
        display: none;
    }

    /* home */

    .article {
        margin-top: 3vw;
    }

    h1 {
        padding-left: 2vw !important;
        font-size: 22px !important;
        color: white !important;
    }

    #headerImg {
        max-width: 100vw;
    }

    #title {
        margin-top: -20vw;
    }

    .artefacts {
        margin-top: 10vw;
    }

    #aHeader {
        font-size: 6vw;
        padding-left: 2vw;
    }

    .artefact-carousel {
        height: 50vh;
    }

    .artefact-carousel img {
        width: 25vw;
    }

    .artefact-carousel-cell {
        max-width: 40vw;
        margin-left: 5vw;
    }

    /* artefact */

    #artefact-card {
        max-width: 94vw;
        margin-left: 3vw;
        margin-top: 6vw;
        object-fit: cover;
    }

    #artefact-heading {
        font-size: 10vw;
    }

    #artefact-img {
        width: 85vw;
    }

    #video {
        width: 85vw;
        height: 100%;
    }

    /* AR */

    #ar {
        z-index: -1;
        background: none !important;
    }

    #ar-body {
        z-index: 10;
        display: block;
        min-height: 75vh;
        min-width: 100vw;
        overflow: hidden;
        background-color: black;
    }
</style>

<body>
    <script>
        $('html').on('init', function (e) {

            $('.artefact-carousel').flickity({
                freeScroll: true,
                contain: true,
                prevNextButtons: false,
                pageDots: false
            });

            var page = event.target;

            if (page.id !== 'home') {
                page.querySelector('#logo').onclick = function () {
                    document.querySelector('#myNavigator').resetToPage('home', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id !== 'map') {
                page.querySelector('#mapIcon').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('map', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id !== 'qr') {
                page.querySelector('#scannerIcon').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('qr', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id === 'home') {
                page.querySelector('#article-button').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('article', {
                        animation: 'slide'
                    });
                };
                page.querySelector('#artefact-button').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('artefact', {
                        animation: 'slide'
                    });
                };
            } else if (page.id === 'artefact') {
                page.querySelector('#artefact-img').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('ar', {
                        animation: 'slide'
                    });
                };
            }
        });
    </script>

    <ons-navigator swipeable id="myNavigator" page="home"></ons-navigator>

    <template id="home">
        <ons-page id="home">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left"><img src="./assets/NHMlogo.gif" alt="" id="logo"></div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div class="article" id="article-button">
                <img id="headerImg" src="./assets/lions.jpg" alt="lions">
                <h1 id="title">Frans Lanting: a remarkable career looking nature in the eye</h1>
            </div>

            <div class="artefacts">
                <h2 id="aHeader">Things to see...</h2>

                <div class="artefact-carousel">
                    <div class="artefact-carousel-cell">
                        <ons-card id="artefact-button">
                            <img src="./assets/turtle.png" alt="Sea Turtle">
                            <div class="title">Sea Turtle</div>
                        </ons-card>
                    </div>
                    <div class="artefact-carousel-cell">
                        <ons-card id="artefact-button">
                            <img src="./assets/sloth.png" alt="Giant Ground Sloth">
                            <div class="title">Giant Ground Sloth</div>
                        </ons-card>
                    </div>
                    <div class="artefact-carousel-cell">
                        <ons-card id="artefact-button">
                            <img src="./assets/turtle.png" alt="Sea Turtle">
                            <div class="title">Sea Turtle</div>
                        </ons-card>
                    </div>
                    <div class="artefact-carousel-cell">
                        <ons-card id="artefact-button">
                            <img src="./assets/turtle.png" alt="Sea Turtle">
                            <div class="title">Sea Turtle</div>
                        </ons-card>
                    </div>
                    <div class="artefact-carousel-cell">
                        <ons-card id="artefact-button">
                            <img src="./assets/turtle.png" alt="Sea Turtle">
                            <div class="title">Sea Turtle</div>
                        </ons-card>
                    </div>
                </div>
            </div>

        </ons-page>
    </template>

    <template id="artefact">
        <ons-page id="artefact">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <ons-card id="artefact-card">
                <img src="./assets/turtle.png" alt="turtle" id="artefact-img">
                <h3 id="artefact-heading">Sea Turtle</h3>
                <p>For more than 100 million years sea turtles have covered vast distances across the world's oceans,
                    filling a vital role in the balance of marine habitats.</p>
                <img src="./assets/st_facts.png" alt="">
                <a href="ar.html">dont click here lol</a>
                <h3>Further reading</h3>
                <a href="https://www.worldwildlife.org/species/sea-turtle">WWF - Sea Turtle<br></a><br>
                <a href="https://www.seeturtles.org/sea-turtle-migration">seeTurtles - Sea Turtle Migration</a>
                <h3>Watch</h3>
                <iframe id="video" src="https://www.youtube.com/embed/ZS0kXtmXuj8" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </ons-card>
        </ons-page>
    </template>

    <template id="ar">
        
        <ons-page id="ar">

                <div class="ar-body" style="">
                        <a-scene embedded arjs>
                            <!-- create your content here. just a box for now -->
                            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
                            <!-- define a camera which will move according to the marker position -->
                            <a-marker-camera preset='hiro'></a-marker-camera>
                        </a-scene>
                    </div>



            
        </ons-page>
    </template>

    <template id="article">
        <ons-page id="article">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>This is the second page.</p>
        </ons-page>
    </template>

    <template id="qr">
        <ons-page id="qrPage">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>QR Scanner</p>
        </ons-page>
    </template>

    <template id="map">
        <ons-page id="mapPage">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>Map</p>
        </ons-page>
    </template>

</body>

</html>
