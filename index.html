<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>NHM App</title>
</head>

<style>
    * {
        font-family: 'Source Sans Pro', sans-serif !important;
    }

    .navigation-bar {
        height: 25vw;
    }

    .page__content {
        margin-top: 6vh;
    }

    #logo {
        height: 18vw;
        padding-top: 2.5vw;
        margin-left: 3vw;
    }

    .right {
        margin-top: 2vh;
        margin-right: 1vw;
        width: auto;
    }

    #buttons * {
        height: 12vw;
        width: auto;
        padding-top: 3vw;
    }

    .toolbar-button--quiet {
        display: none;
    }

    /* home */

    .article {
        margin-top: 3vw;
    }

    h1 {
        padding-left: 2vw !important;
        font-size: 22px !important;
        color: white !important;
    }

    #headerImg {
        max-width: 100vw;
    }

    #title {
        margin-top: -20vw;
    }

    .artefacts {
        margin-top: 10vw;
    }

    #aHeader {
        font-size: 6vw;
        padding-left: 2vw;
    }

    .container {
        display: flex;
    }

    .container img {
        max-width: 35vw;
    }
</style>

<body>
    <script>
        $('html').on('init', function (e) {

            var page = event.target;

            if (page.id !== 'home') {
                page.querySelector('#logo').onclick = function () {
                    document.querySelector('#myNavigator').resetToPage('home', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id !== 'map') {
                page.querySelector('#mapIcon').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('map', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id !== 'qr') {
                page.querySelector('#scannerIcon').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('qr', {
                        animation: 'lift'
                    });
                };
            }

            if (page.id === 'home') {
                page.querySelector('#article-button').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('article', {
                        data: {
                            title: 'Page 2'
                        },
                        animation: 'slide'
                    });
                };
                page.querySelector('#artefact-button').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('artefact', {
                        data: {
                            title: 'Page 2'
                        },
                        animation: 'slide'
                    });
                };
            } else if (page.id === 'artefact') {

            }
        });
    </script>

    <ons-navigator swipeable id="myNavigator" page="home"></ons-navigator>

    <template id="home">
        <ons-page id="home">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left"><img src="./assets/NHMlogo.gif" alt="" id="logo"></div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div class="article" id="article-button">
                <img id="headerImg" src="./assets/lions.jpg" alt="lions">
                <h1 id="title">Frans Lanting: a remarkable career looking nature in the eye</h1>
            </div>

            <div class="artefacts">
                <h2 id="aHeader">Things to see...</h2>

                <div class="container">
                    <ons-card id="artefact-button">
                        <img src="./assets/turtle.png" alt="Sea Turtle">
                        <div class="title">Sea Turtle</div>
                    </ons-card>
                    <ons-card>
                        <img src="./assets/sloth.png" alt="Giant Ground Sloth">
                        <div class="title">Giant Ground Sloth</div>
                    </ons-card>
                </div>

            </div>

        </ons-page>
    </template>

    <template id="artefact">
        <ons-page id="artefact">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>Sea Turtle</p>
        </ons-page>
    </template>

    <template id="article">
        <ons-page id="article">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>This is the second page.</p>
        </ons-page>
    </template>

    <template id="qr">
        <ons-page id="qrPage">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>QR Scanner</p>
        </ons-page>
    </template>

    <template id="map">
        <ons-page id="mapPage">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left">
                    <img src="./assets/NHMlogo.gif" alt="" id="logo">
                </div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>Map</p>
        </ons-page>
    </template>

</body>

</html>
