<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>NHM App</title>
</head>

<style>
    .navigation-bar {
        height: 25vw;
    }

    .page__content {
        margin-top: 10vh;
    }

    #logo {
        height: 18vw;
        padding-top: 2.5vw;
        margin-left: 3vw;
    }

    .right {
        margin-top: 2vh;
        margin-right: 1vw;
        width: auto;
    }

    #buttons * {
        height: 12vw;
        width: auto;
        padding-top: 3vw;
    }
</style>

<body>
    <script>
        document.addEventListener('init', function (event) {
            var page = event.target;

            if (page.id === 'home') {
                page.querySelector('#push-button').onclick = function () {
                    document.querySelector('#myNavigator').pushPage('page2.html', {
                        data: {
                            title: 'Page 2'
                        }
                    });
                };
            } else if (page.id === 'page2') {
                page.querySelector('ons-toolbar .center').innerHTML = page.data.title;
            }
        });
    </script>

    <ons-navigator swipeable id="myNavigator" page="home.html"></ons-navigator>

    <template id="home.html">
        <ons-page id="home">
            <ons-toolbar id="toolbar" class="navigation-bar">
                <div class="left"><img src="./assets/NHMlogo.gif" alt="" id="logo"></div>
                <div class="right" id="buttons">
                    <ons-toolbar-button><img src="./assets/qrscanner.png" alt="" id="scannerIcon"
                            style="margin-right:-2vw;"></ons-toolbar-button>
                    <ons-toolbar-button><img src="./assets/map.png" alt="" id="mapIcon" style="width:;">
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <p>Home page</p>

            <ons-button id="push-button">Push page</ons-button>

        </ons-page>
    </template>

    <template id="page2.html">
        <ons-page id="page2">
            <ons-toolbar class="navigation-bar">
                <div class="left">
                    <ons-back-button>Page 1</ons-back-button>
                </div>
                <div class="right"></div>
                <div class="right"></div>
            </ons-toolbar>

            <p>This is the second page.</p>
        </ons-page>
    </template>
</body>

</html>
